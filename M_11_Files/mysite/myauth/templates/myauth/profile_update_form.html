{% extends 'myauth/base.html' %}

{% block title %}
Update avatar
{% endblock %}

{% block body %}

<h1>Update avatar</h1>
<div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <p>{{form.avatar}}</p>
    <button type="submit">Update</button>
  </form>
</div>

<div>
  <a href="{% url 'myauth:about-me' %}">
    Back to about me</a>
</div>
{% endblock %}
