{% extends 'blogapp/base.html' %}

{% load i18n %}
{% block title %}
   {% translate 'Create article' %}
{% endblock %}

{% block body %}
<h1>   {% translate 'Create a new article' %}</h1>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
              {% translate 'Create' %}
        </button>
    </form>
</div>

<div>
    <a href="{% url 'blogapp:article_list' %}">  {% translate 'Back to articles list' %}</a>
</div>
{% endblock %}
