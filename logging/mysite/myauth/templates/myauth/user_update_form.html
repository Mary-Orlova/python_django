{% extends 'myauth/base.html' %}

{% block title %}
Update avatar
{% endblock %}

{% block body %}

{% if request.user.is_staff or perms.myauth.change_profile %}
<h1>Update avatar</h1>
<div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{form.avatar}}</p>
    <button type="submit">Update</button>
  </form>
</div>
{% else %}
<p>You can't edit your profile</p>
{% endif %}

<div>
  <a href="{% url 'myauth:about-me' %}">
    Back to about me</a>
</div>
{% endblock %}
